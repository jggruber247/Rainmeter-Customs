[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,13
OnRefreshAction=[!CommandMeasure "MeasureRun" "Run"][!EnableMeasure "MeasureSkinState"]
AccurateText=1

[Metadata]
Name=Intel CPU
;Original Author=Pul53dr1v3r
Author=jggruber247
Version=1.7.2
Description=Measures CPU usage, CPU temperature, RAM usage, and clock speeds
License=None yet

[Variables]
;CPU Name or Title for widget/gadget
CPUName=Intel Core i5-7200U
FontFamily=Trebuchet MS
textSize=8
;colorBar=255,140,0,200
colorBar=51,153,255,205
EmptyBarColor=255,255,255,25
colorText=255,255,255,205
barWidth=150
barHeight=1

SkinState=0
; HISTOGRAM STATES
RamHistState=0
CpuHistState=0
TempHistState=1
; LINEGRAPH STATES
RamLineState=0
CpuLineState=0
TempLineState=0

; THEME COLORS
ColorBLUE=51,153,255,200
ColorGREEN=51,255,0
ColorYELLOW=245,245,50,200
ColorPURPLE=230,100,230,200
ColorRED=220,20,60,200
ColorORANGE=255,140,0,200
LiteColorYELLOW=245,245,50,150
LiteColorPURPLE=230,100,230,150
LiteColorORANGE=255,140,0,150

[styleTitle]
StringAlign=CENTER
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=10
AntiAlias=1

[styleCenterText]
StringAlign=Center
StringCase=NONE
StringStyle=BOLD
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=#textSize#
AntiAlias=1

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=8
AntiAlias=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=8
AntiAlias=1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
X=104
Y=12
;W=190
H=18
Text="#CPUNAME#"
MouseOverAction=[!SetOption meterTitle FontColor #ColorBLUE#] [!SetOption "meterTitle" "Text" "Intel Graphics Settings"] [!UpdateMeter meterTitle] [!Redraw]
MouseLeaveAction=[!SetOption meterTitle FontColor #colorText#] [!SetOption "meterTitle" "Text" "#CPUNAME#"] [!UpdateMeter meterTitle] [!Redraw]
LeftMouseUpAction=["C:\Windows\System32\DriverStore\FileRepository\igdlh64.inf_amd64_82119d956c80af5a\GfxUIex.exe"]

;[""""""""""""""""""""""""""""""[[CPU_CORES]]""""""""""""""""""""""""""""""]

[MeasureRun]
Measure=Plugin
Plugin=RunCommand
Parameter=WMIC CPU Get NumberOfLogicalProcessors
State=Hide
OutputType=ANSI
RegExpSubstitute=1
Substitute="\n":"","NumberOfLogicalProcessors":""
FinishAction=[!EnableMeasure "MeasureRunCond"]


[MeasureRunCond]
Measure=Calc
Formula=[MeasureRun]
IfCondition=([#CURRENTSECTION#]=1)
IfTrueAction=[!EnableMeasure "MCLOADCORE1"][!ShowMeterGroup "Core1"][!HideMeterGroup "Core2"][!HideMeterGroup "Core3"][!HideMeterGroup "Core4"][!HideMeterGroup "Core5"][!HideMeterGroup "Core6"][!HideMeterGroup "Core7"][!HideMeterGroup "Core8"][!SetOption Core1UsageText Y "57"][!UpdateMeterGroup "Core1"][!Redraw]
IfCondition2=([#CURRENTSECTION#]=2)
IfTrueAction2=[!EnableMeasure "MCLOADCORE1"][!EnableMeasure "MCLOADCORE2"][!ShowMeterGroup "Core1"][!ShowMeterGroup "Core2"][!HideMeterGroup "Core3"][!HideMeterGroup "Core4"][!HideMeterGroup "Core5"][!HideMeterGroup "Core6"][!HideMeterGroup "Core7"][!HideMeterGroup "Core8"][!SetOption Core1UsageText Y "57"][!SetOption Core2UsageText Y "69"][!UpdateMeterGroup "Core1"][!UpdateMeterGroup "Core2"][!Redraw]
IfCondition3=([#CURRENTSECTION#]=4)
IfTrueAction3=[!EnableMeasure "MCLOADCORE1"][!EnableMeasure "MCLOADCORE2"][!EnableMeasure "MCLOADCORE3"][!EnableMeasure "MCLOADCORE4"][!ShowMeterGroup "Core1"][!ShowMeterGroup "Core2"][!ShowMeterGroup "Core3"][!ShowMeterGroup "Core4"][!HideMeterGroup "Core5"][!HideMeterGroup "Core6"][!HideMeterGroup "Core7"][!HideMeterGroup "Core8"][!SetOption Core1UsageText Y "57"][!SetOption Core2UsageText Y "69"][!SetOption Core3UsageText Y "81"][!SetOption Core4UsageText Y "93"][!UpdateMeterGroup "Core1"][!UpdateMeterGroup "Core2"][!UpdateMeterGroup "Core3"][!UpdateMeterGroup "Core4"][!Redraw]
IfCondition4=([#CURRENTSECTION#]=6)
IfTrueAction4=[!EnableMeasure "MCLOADCORE1"][!EnableMeasure "MCLOADCORE2"][!EnableMeasure "MCLOADCORE3"][!EnableMeasure "MCLOADCORE4"][!EnableMeasure "MCLOADCORE5"][!EnableMeasure "MCLOADCORE6"][!ShowMeterGroup "Core1"][!ShowMeterGroup "Core2"][!ShowMeterGroup "Core3"][!ShowMeterGroup "Core4"][!ShowMeterGroup "Core5"][!ShowMeterGroup "Core6"][!HideMeterGroup "Core7"][!HideMeterGroup "Core8"][!SetOption Core1UsageText Y "57"][!SetOption Core2UsageText Y "69"][!SetOption Core3UsageText Y "81"][!SetOption Core4UsageText Y "93"][!SetOption Core5UsageText Y "105"][!SetOption Core6UsageText Y "117"][!UpdateMeterGroup "Core1"][!UpdateMeterGroup "Core2"][!UpdateMeterGroup "Core3"][!UpdateMeterGroup "Core4"][!UpdateMeterGroup "Core5"][!UpdateMeterGroup "Core6"][!Redraw]
IfCondition5=([#CURRENTSECTION#]=8)
IfTrueAction5=[!EnableMeasure "MCLOADCORE1"][!EnableMeasure "MCLOADCORE2"][!EnableMeasure "MCLOADCORE3"][!EnableMeasure "MCLOADCORE4"][!EnableMeasure "MCLOADCORE5"][!EnableMeasure "MCLOADCORE6"][!EnableMeasure "MCLOADCORE7"][!EnableMeasure "MCLOADCORE8"][!ShowMeterGroup "Core1"][!ShowMeterGroup "Core2"][!ShowMeterGroup "Core3"][!ShowMeterGroup "Core4"][!ShowMeterGroup "Core5"][!ShowMeterGroup "Core6"][!ShowMeterGroup "Core7"][!ShowMeterGroup "Core8"][!SetOption Core1UsageText Y "57"][!SetOption Core2UsageText Y "69"][!SetOption Core3UsageText Y "81"][!SetOption Core4UsageText Y "93"][!SetOption Core5UsageText Y "105"][!SetOption Core6UsageText Y "117"][!SetOption Core7UsageText Y "129"][!SetOption Core8UsageText Y "141"][!UpdateMeterGroup "Core1"][!UpdateMeterGroup "Core2"][!UpdateMeterGroup "Core3"][!UpdateMeterGroup "Core4"][!UpdateMeterGroup "Core5"][!UpdateMeterGroup "Core6"][!UpdateMeterGroup "Core7"][!UpdateMeterGroup "Core8"][!Redraw]
DynamicVariables=1
Disabled=1

;[""""""""""""""""""""""""""""""[[CPU_Temperature]]""""""""""""""""""""""""""""""]

[CPUTotalTemp]
Meter=STRING
MeasureName=MCPUTemp
MeterStyle=styleCenterText
Text="%1Â°C"
FontColor=[MCPUTempCalc]
x=104
Y=38
W=1
H=1
DynamicVariables=1

[MCPUTemp]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Software\FinalWire\AIDA64\SensorValues
RegValue=Value.TCPU

[MCPUTempCalc]
Measure=Calc
Formula=MCPUTemp< 50 ? -1 : (MCPUTemp < 65 ? -2 : (MCPUTemp < 75 ? -3 : (MCPUTemp < 85 ? -4 : -5)))
Substitute="-1":"255,255,255","-2":"255,255,102","-3":"255,153,51","-4":"255,0,0","-5":"204,0,0"

