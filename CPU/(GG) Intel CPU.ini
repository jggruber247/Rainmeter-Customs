;[""""""""""""""""""""""""""""""[[RAM]]""""""""""""""""""""""""""""""]

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=600

[MeasureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=2

[MeasureRAMFree]
Measure=PhysicalMemory
InvertMeasure=1

[RAMUsageLabel]
Meter=String
MeterStyle=styleLeftText
Text="RAM:"
x=10
y=18r

[RAMUsage]
Meter=BAR
MeasureName=MeasureRAMUsed
X=10
Y=0R
W=190
H=1
BarColor=[RAMWarn]
SolidColor=#EmptyBarColor#
BarOrientation=HORIZONTAL
DynamicVariables=1

[RAMUsedGB]
Meter=STRING
MeterStyle=styleCenterText
MeasureName=MeasureRAMTotal
MeasureName2=MeasureRAMUsed
MeasureName3=MeasureRAMFree
NumofDecimals=2
X=104
Y=-12r
Text="%2B/%1B"
Autoscale=1

[RAMUsagePercent]
Meter=STRING
MeasureName=MeasureRAMUsed
MeterStyle=styleRightText
FontColor=[RAMWarn]
X=199
Y=-2r
H=18
Text="[%1%]"
NumofDecimals=0
Percentual=1
DynamicVariables=1

;(""""""""""((RAM_Warning_Levels))"""""""""")

[measureRAMGBCalc]
Measure=Calc
Formula=MeasureRAMUsed * 100 / MeasureRAMTotal

[measureRAMGBCalc2]
Measure=Calc
Formula=measureRAMGBCalc
MinValue=0
MaxValue=100
Percentual=1

[RAMWarn]
Measure=Calc
Formula=measureRAMGBCalc2> 75 ? -1 : -2
Substitute="-1":"220,20,60,200","-2":"#ColorBLUE#"

