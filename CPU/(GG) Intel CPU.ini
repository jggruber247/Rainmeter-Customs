;[""""""""""""""""""""""""""""""[[Collapse-Expand]]""""""""""""""""""""""""""""""]

[meterHideGraphs]
Meter=Button
ButtonImage=#@#Images\left.png
X=185
Y=15
ImageTint=255,255,255,150
LeftMouseUpAction=[!SetVariable SkinState "0"][!WriteKeyValue Variables SkinState "0"][!UpdateMeasure "MeasureSkinState"]
TooltipText=Hide graph

[meterShowGraphs]
Meter=Button
ButtonImage=#@#Images\right.png
X=r
Y=r
ImageTint=255,255,255,150
LeftMouseUpAction=[!SetVariable SkinState "1"][!WriteKeyValue Variables SkinState "1"][!UpdateMeasure "MeasureSkinState"]
TooltipText=Show graph
Hidden=1

[MeasureSkinState]
Measure=Calc
Formula=#SkinState#
IfCondition=(#CURRENTSECTION#=0)
IfTrueAction=[!DisableMeasure "MeasureTempHistState"][!DisableMeasure "MeasureCpuHistState"][!DisableMeasure "MeasureRamHistState"][!HideMeterGroup "Graphs"][!HideMeterGroup "TButtons"][!ShowMeter "meterShowGraphs"][!HideMeter "meterHideGraphs"][!SetOptionGroup "Graphs" "Y" "0"][!SetOptionGroup "TButtons" "Y" "0"][!HideMeter "HistogramBackground"][!Update]
IfFalseAction=[!EnableMeasure "MeasureTempHistState"][!EnableMeasure "MeasureCpuHistState"][!EnableMeasure "MeasureRamHistState"][!HideMeter "meterShowGraphs"][!ShowMeter "meterHideGraphs"][!SetOption "TempHistogram" "Y" "([MeterMHz:Y]+35)"][!SetOption "CpuHistogram" "Y" "([MeterMHz:Y]+35)"][!SetOption "RamHistogram" "Y" "([MeterMHz:Y]+35)"][!SetOption "HideTempHistogram" "Y" "([MeterMHz:Y]+60)"][!SetOption "ShowTempHistogram" "Y" "([MeterMHz:Y]+60)"][!SetOption "HideCpuHistogram" "Y" "([MeterMHz:Y]+60)"][!SetOption "ShowCpuHistogram" "Y" "([MeterMHz:Y]+60)"][!SetOption "HideRamHistogram" "Y" "([MeterMHz:Y]+60)"][!SetOption "ShowRamHistogram" "Y" "([MeterMHz:Y]+60)"][!ShowMeter "HistogramBackground"][!SetOption "HistogramBackground" "Y" "([MeterMHz:Y]+35)"][!Update]
DynamicVariables=1
Disabled=1
