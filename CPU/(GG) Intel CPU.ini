;READ THE [Variables] SECTION BELOW FOR SETUP INFORMATION

[Rainmeter]
Update=1000
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,13
OnRefreshAction=[!CommandMeasure "MeasureRun" "Run"][!EnableMeasure "MeasureSkinState"]
AccurateText=1

[Metadata]
Name=Intel CPU
;Original Author=Pul53dr1v3r
Author=jggruber247
Version=1.1
Description=Measures CPU usage, CPU temperature, RAM usage, and clock speeds
License=None yet

[Variables]
;CPU Name or Title for widget/gadget
CPUName=Intel Core i5-7200U
FontFamily=Trebuchet MS
textSize=8
;colorBar=255,140,0,200
colorBar=0,200,0,200
EmptyBarColor=255,255,255,25
colorText=255,255,255,205
barWidth=150
barHeight=1
SkinState=1
RamHistState=0
CpuHistState=1
TempHistState=0

;=========================
;CPU AND RAM INFO
;=========================

[styleTitle]
StringAlign=CENTER
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=10
AntiAlias=1
;ClipString=1

[styleCenterText]
StringAlign=Center
StringCase=NONE
StringStyle=BOLD
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=#textSize#
AntiAlias=1

[styleLeftText]
StringAlign=LEFT
; Meters using styleLeftText will be left-aligned.
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=8
AntiAlias=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#FontFamily#
FontSize=8
AntiAlias=1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
X=104
Y=12
;W=190
H=18
Text="#CPUNAME#"

;[""""""""""""""""""""""""""""""[[CPU_CORES]]""""""""""""""""""""""""""""""]

[MeasureRun]
Measure=Plugin
Plugin=RunCommand
Parameter=WMIC CPU Get NumberOfLogicalProcessors
State=Hide
OutputType=ANSI
RegExpSubstitute=1
Substitute="\n":"","NumberOfLogicalProcessors":""
FinishAction=[!EnableMeasure "MeasureRunCond"]


