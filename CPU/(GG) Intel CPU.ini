Processor=0

[MCLOADCORE1]
Measure=CPU
Processor=1
Disabled=1

[MCLOADCORE2]
Measure=CPU
Processor=2
Disabled=1

[MCLOADCORE3]
Measure=CPU
Processor=3
Disabled=1

[MCLOADCORE4]
Measure=CPU
Processor=4
Disabled=1



;(""""""""""((CPU_Usage_Percent_Calcs))"""""""""")

[CPUPERCENTCALC]
Measure=Calc
Formula=MCLOADTOTAL * 1

[CPU1PercentCalc]
Measure=Calc
Formula=MCLOADCORE1 * 1

[CPU2PercentCalc]
Measure=Calc
Formula=MCLOADCORE2 * 1

[CPU3PercentCalc]
Measure=Calc
Formula=MCLOADCORE3 * 1

[CPU4PercentCalc]
Measure=Calc
Formula=MCLOADCORE4 * 1



;(""""""""""((CPU_Warning_Levels))"""""""""")

[CPUBARWARNT]
Measure=Calc
Formula=CPUPERCENTCALC> 75 ? -1 : -2
Substitute="-1":"220,20,60,200","-2":"#colorBar#"

[CPUBARWARN1]
Measure=Calc
Formula=CPU1PercentCalc> 75 ? -1 : -2
Substitute="-1":"220,20,60,200","-2":"#colorBar#"

[CPUBARWARN2]
Measure=Calc
Formula=CPU2PercentCalc> 75 ? -1 : -2
