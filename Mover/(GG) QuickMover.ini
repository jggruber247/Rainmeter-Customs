[MeasureHiddenState]
Measure=Calc
Formula=#HiddenState#
IfCondition=(#CURRENTSECTION#=0)
IfTrueAction=[!ShowMeter "HiddenOff"][!HideMeter "HiddenOn"][!Update][!Redraw]
IfFalseAction=[!ShowMeter "HiddenOn"][!HideMeter "HiddenOff"][!Update][!Redraw]
